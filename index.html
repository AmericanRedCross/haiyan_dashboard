    <body>

      <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

          <a href="http://ifrc.org"><img src="images/ifrc_logo.svg" class="logo" /></a>
          <h3>Haiyan Dashboard</h3>
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Time
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <span id="dcTime"><b>Washington, DC:</b> </span><br />
                  <span id="philTime"><b>Manilla:</b> </span>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                    Quick Facts
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <p>People Affected: <span id='affected'>6.9 million</span>
                    <br />Deaths: <span id='deaths'>1,798</span>
                    <br />Injured: <span id='injured'>2,582</span>
                    <br />Missing: <span id='missing'>82</span>
                    <br />Displaced: <span id='displaced'>582,300</span>
                    <br />Homeless: <span id='homeless'>100</span>
                    <br />IFRC Appeal: <span id='ifrcappeal'>$78 million</span>
                    <br />ICRC Appeal: <span id='icrcappeal'>$16.4 million</span>
                    <br />IFRC Personal: <span id='personal'>33</span>
                  </p>
                </div>
              </div>
            </div>
